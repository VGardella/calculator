<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div id="calculator">
        <div id="screen"></div>
        <div id="buttons">
            <div class="button number number1">1</div>
            <div class="button number number2">2</div>
            <div class="button number number3">3</div>
            <div class="button operator number4">+</div>
            <div class="button number number1">4</div>
            <div class="button number number2">5</div>
            <div class="button number number3">6</div>
            <div class="button operator number4">-</div>
            <div class="button number number1">7</div>
            <div class="button number number2">8</div>
            <div class="button number number3">9</div>
            <div class="button operator number4">*</div>
            <div class="button operator number1">C</div>
            <div class="button number number2">0</div>
            <div class="button equals number3">=</div>
            <div class="button operator number4">/</div>            
        </div>
        </div>
    </div>
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
